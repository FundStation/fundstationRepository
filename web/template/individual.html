{{ define "individual.layout" }}
    {{ template "navbar2" . }}
    {{ template "individual.content" . }}
    {{ template "footer" . }}

{{ end }}

{{ define "individual.content" }}
<body>
<form method="post" action="/donor">
<div class="card" style="width: 90%; height: 550px; margin:100px 80px 0px 80px; align-content: center;">
    <div class="card-body">
        <p style="color: rgb(0,0,0); font-size: 20px; margin-top: -30px;"><input type="hidden" name="Eaccount" value="{{.AccountNo}}"></p>

    </div>
    <img src="../assets/img/{{.Image}}" alt="image not found" style="width: 100%; height: 80%;">
</div>
<div class="card" style="width: 90%; height: 550px; margin:0px 80px 100px 80px; align-content: center;">
    <div class="card-body">
        <p style="color: rgb(0,0,0); font-size: 20px; margin-top: -30px;">{{.Description}}</p>
        <hr/>
    </div>
    <div class="card-body">
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="{{.Current}}" aria-valuemin="0" aria-valuemax="100" style="width: {{.Current}}%;">
                {{.Current}}%
            </div>
        </div>
        <p><b>{{.Balance}} birr raised</b> out of {{.Goal}} birr</p>
        <p class="card-text"><small class="text-muted">{{.Date}}</small></p>
    </div>
    <button type="submit" style="margin:100px 500px 30px 500px; background-color: #007bff; color: white; height: 65px;" class="btn btn-primary">Donate</button>
</div>

</form>

<script src="../assets/js/jquery.js" ></script>

<script src="../assets/js/bootstrap.bundle.min.js" ></script>
{{end}}
