{{ define "recipientPage.layout" }}

    {{ template "navbar2" . }}
    {{ template "recipientPage.content" . }}
    {{ template "footer" . }}

{{ end }}

{{ define "recipientPage.content" }}
    {{with .Recipient}}
        <p>{{.FirstName}}</p>
        <p>{{.LastName}}</p>
        {{end}}
    <img src="../assets/img/{{.Image}}">
    <p>{{.Description}}</p>

    <a href="/logout"><button>Logout</button></a>


{{end }}
