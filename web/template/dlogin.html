<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <script src="jquery-3.4.1.js"></script>
    </head>
    <body>
        <form action="/donor/login" method="post">
            <input type="hidden" name="_csrf" value="{{ .CSRF }}" />
            <div style="display:block;">
                <label>User Name:</label>
                <input type="text" name="dlusername" placeholder="User Name">
            </div>
            <div style="display:block;">
                <label>Password:</label>
                <input type="password" name="dlpassword" placeholder="Password">
            </div>
            {{with .VErrors.Get "generic"}}
                <label class="text-danger">{{.}}</label>
            {{end}}
            <input type="submit">
        </div>
        <div style="display:block;">
         {{ . }}
         </div>
    </form>
</body>
</html>
